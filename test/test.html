<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Example Mocha Test</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>
    
    <textarea name="" id="Editor"></textarea>
    
    <!-- mocha -->
    <script src="../node_modules/mocha/mocha.js"></script>
    <script type="text/javascript">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>

    <!-- Include your assertion lib of choice -->
    <script src="../node_modules/chai/chai.js"></script>
    <script type="text/javascript">
        // Setup chai
        var expect = chai.expect;
    </script>
    <script src="js/test_utils.js"></script>

    <!-- Include anything you want to test -->
    <script type="text/javascript" src="../js/codewave.js"></script>
    <script type="text/javascript" src="../js/vendors/emmet-min.js"></script>

    <!-- Spec files -->
    <script type="text/javascript" src="spec/util.js"></script>
    <script type="text/javascript" src="spec/pair.js"></script>
    <script type="text/javascript" src="spec/editor.js"></script>
    <script type="text/javascript" src="spec/codewave.js"></script>
    <script type="text/javascript" src="spec/cmd_authoring.js"></script>
    <script type="text/javascript" src="spec/php.js"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        // If tests run in a real browser
        // Can alternatively do a check on window.PHANTOMJS
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    </script>
</body>
</html>
